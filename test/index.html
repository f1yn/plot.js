<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box}

        html, body,
        body > div{
            width: 100%;
            height: 100%;

    </script>
